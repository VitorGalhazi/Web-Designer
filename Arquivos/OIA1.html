<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta  charset="utf-8">
        <style>
        Body {
        font-family: cursive, sans-serif;

    <body>
        <h1>Cadastro de Usuário</h1>
        <form action="" method="post" onsubmit="return checkBox(this)">
            <label>Nome:</label>
            <input type="text" required min=3 name="nome" id="nome" pattern="([A-ZÁ-Ú]{1})([a-z]{2,})">
            <br>
            <label>Registro Geral: </label>
            <input type="text" required name="rg">
            <br>
            <label>CPF: </label>
            <input type="text" required name="cpf" id="cpf">
            <br>
            <label>Rua</label>
             <input type="text" required name="Rua" id="rua">
            <br>
            <label>Bairro</label>
             <input type="text" required name="Bairro" id="bairro">
            <br>
            <label>Cidade</label>
             <input type="text" required name="Cidade" id="cidade">
            <br>
            <label>Estado</label>
            <select name="estado">
                <option value="Amazonas">Amazonas</option>
                <option value="Amapá">Amapá</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Acre">Acre</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espirito Santo">Espirito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Piauí">Piauí</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Rondonia">Rondonia</option>
                <option value="Roraima">Roraima</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Sergipe">Sergipe</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Tocantins">Tocantins</option>
            </select>
            <br>
            <label>Data de Nascimento</label>
             <input type="date" required name="data" id="rua">
            <br>
            <input type="submit" required value="Submit">
        </form>
        <div id="frase">Nota...</div>
    </body>
    <script>
                var Soma;
        var Resto;
        Soma = 0;
        var verifica1
        var strCPF = document.getElementById("cpf").value;
        if (strCPF == "00000000000"){
            alert("CPF inválido");
             return false
        } 

        for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
        Resto = (Soma * 10) % 11;

        if ((Resto == 10) || (Resto == 11)){
            Resto = 0;
        }
        if (Resto != parseInt(strCPF.substring(9, 10))){
            alert("CPF inválido")
            return false
        }

        Soma = 0;
        for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
        Resto = (Soma * 10) % 11;

        if ((Resto == 10) || (Resto == 11)){
            Resto = 0;
        }
        if (Resto != parseInt(strCPF.substring(10, 11))){
            alert("CPF inválido")
            return false;
        } 
        
        if(verifica == true){
            return true
        }
                   

    </script>
</html>
