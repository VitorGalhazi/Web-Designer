        <h1>Cadastro de Usuário</h1>
        <form action="" method="post" onsubmit="return checkBox(this)">
            <label>Nome:</label>
            <input type="text" required min=3 name="nome" pattern="([A-ZÁ-Ú]{1})([a-z]{2,})">

            <label>Usuário</label>
            <input type="text" required name="user" pattern="^[a-zA-Z0-9_]*$" >
            <br>
            <label>Senha</label>
            <input type="password" required name="senha" id="senha">
            <br>
            <label>Confirmação de senha</label>
            <input type="password" required name="senha1" id="se">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
    <script>
        function checkBox(form){
           var senha = document.getElementById("senha").value;
           var senha1 = document.getElementById("se").value;
           if(senha!=senha1){
               alert("As senhas não conferem!")
               return false
           }else{
               alert("As senhas conferem!")
               return true
           }
           
           
        }

    </script>
