<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta  charset="utf-8">
        <style>
        Body {
        font-family: cursive, sans-serif;
        width: auto;
        height: auto;
        background-color: coral;
        padding: 25px;
        font-size: 20px;
    }    
    
    p { 
        color: blue;

    img {
        width: 20px;
        height: 20px;

    <body>
        <h1>Cadastro de Usuário</h1>
        <form action="" method="post" onsubmit="return checkBox(this)">
            <label>Registro do Aluno </label>
            <input type="text" required name="rg">
            <br>
            <label>Nome:</label>
            <input type="text" required min=3 name="nome" id="nome" pattern="([A-ZÁ-Ú]{1})([a-z]{2,})">
            <br>
            <label>Número: </label>
            <input type="number" required max="30" name="number">
            <br>
            <label>Cursos: </label>
            <select name="cursos">
            <option value="PUB">Publicidade e Propaganda</option>
            <option value="LOG">Logística</option>
            <option value="COB">Contabilidade</option>
            <option value="TID">Informática</option>
            <option value="ADM">Administração</option>
            </select>
            <label>Turma</label>
            <select name="turma">
                <option value="1TID">1ºTNTID</option>
                <option value="2TID">2ºTNTID</option>
                <option value="3TID">3ºTNTID</option>
                <option value="1TID">1ºTNLOG</option>
                <option value="2TID">2ºTNLOG</option>
                <option value="3TID">3ºTNLOG</option>
                <option value="1TID">1ºTNCOB</option>
                <option value="2TID">2ºTNCOB</option>
                <option value="3TID">3ºTNCOB</option>
                <option value="1TID">1ºTNPUB</option>
                <option value="2TID">2ºTNPUB</option>
                <option value="3TID">3ºTNPUB</option>
                <option value="1TID">1ºTNADM</option>
                <option value="2TID">2ºTNADM</option>
                <option value="3TID">3ºTNADM</option>
            </select>
            <br>
            <label>Módulo: </label>
            <select name="modulo">
            <option value="modulo">1ºmódulo</option>
            <option value="modulo">2ºmódulo</option>
            <option value="modulo">3ºmódulo</option>
            </select>
            <br>
        </form>
        <div id="frase">Nota...</div>
    </body>
